<!DOCTYPE html>
<html lang="ko">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 보기</title>
  <style>
    body {
      margin: 0;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      display: block;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      background: #fff;
    }
  </style>
</head>
<body>
  <img id="main-img" src="" alt="이미지" />
  <script>
    // URL 파라미터에서 이미지 주소를 받아옴
    const params = new URLSearchParams(window.location.search);
    const imgUrl = params.get("url");
    if (imgUrl) {
      document.getElementById("main-img").src = imgUrl;
    } else {
      document.body.innerHTML = "<p style='color:white;text-align:center;'>이미지 주소가 없습니다.</p>";
    }
  </script>
</body>
</html>
