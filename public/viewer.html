<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>이미지 뷰어</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overscroll-behavior: none;
    }
    #viewer {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #viewer img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    .error {
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="main-img" src="" alt="이미지">
  </div>
  <script>
    // 스크롤 복원 및 터치 액션 차단
    window.addEventListener('beforeunload', ()=> window.scrollTo(0,0));
    document.body.style.touchAction = 'none';

    const params = new URLSearchParams(location.search);
    const url = params.get('url');
    if (url) {
      document.getElementById('main-img').src = url;
    } else {
      document.getElementById('viewer').innerHTML =
        '<p class="error">이미지 주소가 없습니다.</p>';
    }
  </script>
</body>
</html>
