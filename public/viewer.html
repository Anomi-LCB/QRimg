<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>이미지 뷰어</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #222;
      overflow: hidden;
    }
    #viewer {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    #viewer img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.2);
      background: #fff;
    }
    .error {
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="viewer">
    <img id="main-img" src="" alt="이미지">
  </div>
  <script>
    const url = new URLSearchParams(location.search).get('url');
    if (url) {
      document.getElementById('main-img').src = url;
    } else {
      document.getElementById('viewer').innerHTML =
        '<p class="error">이미지 주소가 없습니다.</p>';
    }
  </script>
</body>
</html>
